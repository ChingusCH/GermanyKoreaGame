<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korea Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Georgia", serif;
            background-image: url("KoreaPhotoForIQ.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(2, 250px);
            gap: 25px;
        }

        .box {
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            border: 2px solid rgba(0,0,0,0.4);
            background: rgba(0,0,0,0.25);
            backdrop-filter: blur(2px);
            padding: 10px;
            transition: 0.3s;
        }

        .box:hover {
            transform: scale(1.07);
            background: rgba(0,0,0,0.45);
        }

        /* NEW fresh colors */
        .topic1 { background-color: rgba(255, 105, 150, 0.75); }   /* strawberry pink */
        .quiz1  { background-color: rgba(110, 170, 255, 0.75); }   /* baby blue */
        .topic2 { background-color: rgba(130, 220, 160, 0.75); }   /* mint green */
        .quiz2  { background-color: rgba(255, 180, 110, 0.75); }   /* tangerine orange */
        .topic3 { background-color: rgba(190, 130, 240, 0.75); }   /* lavender purple */
        .quiz3  { background-color: rgba(255, 220, 90, 0.75); }    /* pastel yellow */

        /* Back button */
        .back {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            background: rgba(0,0,0,0.4);
            padding: 10px 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="menu">

        <!-- Row 1 -->
        <a href="KoreaBasicPhrasesGreetings.html" class="box topic1">Greetings</a>
        <a href="KoreaBasicPhrasesGreetingsQuiz.html" class="box quiz1">Quiz</a>

        <!-- Row 2 -->
        <a href="KoreaBasicPhrasesIntroducing.html" class="box topic2">Introducing<br>Yourself</a>
        <a href="KoreaBasicPhrasesIntroducingQuiz.html" class="box quiz2">Quiz</a>

        <!-- Row 3 -->
        <a href="KoreaBasicPhrasesHelp.html" class="box topic3">Asking for<br>Help</a>
        <a href="KoreaBasicPhrasesHelpQuiz.html" class="box quiz3">Quiz</a>

    </div>

    <a href="index.html" class="back">‚Üê Back</a>

</body>
</html>
