<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korea Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Georgia", serif;
            background-image: url("KoreaPhotoForIQ.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(2, 250px);
            gap: 25px;
        }

        .box {
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            border: 2px solid rgba(0,0,0,0.4);
            background: rgba(0,0,0,0.25);
            backdrop-filter: blur(2px);
            padding: 10px;
            transition: 0.3s;
        }

        .box:hover {
            transform: scale(1.07);
            background: rgba(0,0,0,0.45);
        }

        /* NEW random colors again */
        .topic1 { background-color: rgba(255, 140, 90, 0.75); }   /* peach orange */
        .quiz1  { background-color: rgba(90, 120, 230, 0.75); }   /* periwinkle blue */
        .topic2 { background-color: rgba(120, 200, 160, 0.75); }  /* soft green */
        .quiz2  { background-color: rgba(200, 90, 150, 0.75); }   /* magenta rose */
        .topic3 { background-color: rgba(250, 200, 70, 0.75); }   /* golden yellow */
        .quiz3  { background-color: rgba(140, 70, 190, 0.75); }   /* purple violet */

        /* Back button */
        .back {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            background: rgba(0,0,0,0.4);
            padding: 10px 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="menu">

        <!-- Row 1 -->
        <a href="KoreaCultureTraditionalClothing.html" class="box topic1">Hanbok</a>
        <a href="KoreaCultureTraditionalClothingQuiz.html" class="box quiz1">Quiz</a>

        <!-- Row 2 -->
        <a href="KoreaCultureKPop.html" class="box topic2">K-Pop</a>
        <a href="KoreaCultureKPopQuiz.html" class="box quiz2">Quiz</a>

        <!-- Row 3 -->
        <a href="KoreaCultureCinema.html" class="box topic3">Cinema &<br>TV Dramas</a>
        <a href="KoreaCultureCinemaQuiz.html" class="box quiz3">Quiz</a>

    </div>

    <a href="index.html" class="back">‚Üê Back</a>

</body>
</html>
